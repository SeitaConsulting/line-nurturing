<section>
  <div class="container">
    <h1>シナリオ設定</h1>

    <div class="card">
      <div class="card-body">

	<h5>デフォルトのシナリオ</h5>

	<form>
	  <div class="form-check" *ngFor="let scenario of scenarios">

	  </div>     
	</form>
	
      </div>
    </div>
  </div>
</section>
