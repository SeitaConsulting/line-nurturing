  <div class="container">
    <ol class="breadcrumb my-2">
      <li class="breadcrumb-item"><a routerLink="{{'../../../../../../channels'}}">チャネル一覧</a></li>

      <li class="breadcrumb-item"><a routerLink="{{'../'}}">メッセージ一覧</a></li>
      <li class="breadcrumb-item active" aria-current="page">メッセージの追加</li>

<section>
  <div class="container">
    <h1>メッセージの追加</h1>

    <div class="card">
      <div class="card-body">
	<form [formGroup]="messageCreateForm">
	  <div class="mb-3 row">
	    <label for="message-create-name" class="col-sm-2 col-form-label">タイトル</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" formControlName="name" id="message-create-name" required readonly />
	    </div>
	  </div>

	  <div class="d-flex justify-content-end">
	    <button class="btn btn-primary" type="button" (click)="submitMessageCreateForm()" [disabled]="messageCreateForm.invalid">メッセージを追加</button>
	  </div>
	</form>	
      </div>
    </div>
  </div>
</section>
